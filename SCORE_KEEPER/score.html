<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="score.css" type="text/css">
    <title>Score Keeper</title>
</head>

<body>
    <h1>Welcome to Score Keeper Game</h1>
    <h2><span id="p1_score">0</span> to <span id="p2_score">0</span></h2><br>
    <br>
    <h2>Count to : <span id="win">5</span></h2>
    <form action="" method="GET">
        <input type="number" name="score_value" placeholder="5" id="val">
        <input type="button" value="Player1" id="p1">
        <input type="button" value="Player2" id="p2">
        <input type="button" name="reset" id="res" id="defaul" value="Reset">
    </form>
    <script src="score.js" defer></script>
</body>

</html>
